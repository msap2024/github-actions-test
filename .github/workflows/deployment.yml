name: Deployment 
on: 
  push:
   branches:
      - develop
jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: 
      name: development
      url: https://github.com
    steps:
      - name: deploy 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
           node-version: '14'
      - run: npm install -g bats
      - run: bats -v